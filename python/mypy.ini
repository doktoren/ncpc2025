[mypy]
python_version = 3.9
extra_checks = True
strict = True
show_traceback = True

# It's not clear whether these are covered by strict or extra_checks but I'm adding them just in case.
strict_concatenate = True
strict_bytes = True
warn_no_return = True
warn_return_any = True
warn_unreachable = True
warn_unused_configs = True
